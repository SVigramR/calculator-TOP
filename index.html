<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator flex">
    <div id="display-container">
        <div id="display">
        </div>
    </div>
    <div class="btns flex">
        <div class="btnColOne">
            <button class="btn" id="on-off">&#9211;</button>
            <button class="btn" id="all-clear">AC</button>
            <button class="btn" id="power">^</button>
            <button class="btn symbol" id="divide">รท</button>
        </div>
        <div class="btnColTwo">
            <button class="btn" id="seven">7</button>
            <button class="btn" id="eight">8</button>
            <button class="btn" id="nine">9</button>
            <button class="btn symbol" id="multiply">*</button>
        </div>
        <div class="btnColThree">
            <button class="btn" id="four">4</button>
            <button class="btn" id="five">5</button>
            <button class="btn" id="six">6</button>
            <button class="btn symbol" id="subtract">-</button>
        </div>
        <div class="btnColFour">
            <button class="btn" id="one">1</button>
            <button class="btn" id="two">2</button>
            <button class="btn" id="three">3</button>
            <button class="btn symbol" id="add">+</button>
        </div>
        <div class="btnColFive">
            <button class="btn" id="clear">C</button>
            <button class="btn" id="zero">0</button>
            <button class="btn" id="dot">.</button>
            <button class="btn symbol" id="equal">=</button>
        </div>
    </div>
    </div>
</body>
</html>

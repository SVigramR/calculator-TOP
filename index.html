<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator flex">
    <div id="display-container">
        <div id="display">
        </div>
    </div>
    <div class="btns flex">
        <div class="btnColOne">
            <button class="btn" id="on-off"><img src="power.png"></button>
            <button class="btn" id="all-clear">AC</button>
            <button class="btn" id="power" data-operator> ^ </button>
            <button class="btn symbol" id="divide" data-operator> รท </button>
        </div>
        <div class="btnColTwo">
            <button class="btn" id="seven" data-number>7</button>
            <button class="btn" id="eight" data-number>8</button>
            <button class="btn" id="nine" data-number>9</button>
            <button class="btn symbol" id="multiply" data-operator> * </button>
        </div>
        <div class="btnColThree">
            <button class="btn" id="four" data-number>4</button>
            <button class="btn" id="five" data-number>5</button>
            <button class="btn" id="six" data-number>6</button>
            <button class="btn symbol" id="subtract" data-operator> - </button>
        </div>
        <div class="btnColFour">
            <button class="btn" id="one" data-number>1</button>
            <button class="btn" id="two" data-number>2</button>
            <button class="btn" id="three" data-number>3</button>
            <button class="btn symbol" id="add" data-operator> + </button>
        </div>
        <div class="btnColFive">
            <button class="btn" id="clear">C</button>
            <button class="btn" id="zero" data-number>0</button>
            <button class="btn" id="dot">.</button> 
            <button class="btn symbol" id="equal">=</button>
        </div>
    </div>
    </div>
</body>
</html>
